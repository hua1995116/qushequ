<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/join-history.css">
	<link rel="stylesheet" type="text/css" href="css/loading.css">
	<title>登录页面</title>
</head>
<body>
<script type="text" id="splash-template">
    <div class="splash card">
        <div role="spinner">
            <div class="spinner-icon"></div>
        </div>
        <p class="lead" style="text-align:center">马上回来...</p>
        <div class="progress">
            <div class="mybar" role="bar">
            </div>
        </div>
    </div>
</script>
<div class="list-title">
    <a href="Javascript:history.go(-1);void(0);">
        <div class="list-back">
            <img src="icon/back1.png">
        </div>
    </a>
    <div class="center-block">
        约吧记录
    </div>
</div>
<div class="contain">
    <div class="bg-search">
        <div class="search fixclear">
        搜索发起人/标题/房间ID
        <img src="icon/1.png" alt="">
    </div>
    </div>
    <div class="joining">
        <a href="join-history-detail.html">
            <div class="join-list">
                <div class="row">
                    <div class="col-xs-3 join-img">
                        <img src="images/46.jpg">
                    </div>
                    <div class="col-xs-6 join-content">
                        <p>内容：周日下午一起打乒乓</p>
                        <p>发起人：小武</p>
                        <p>人数：3/10</p>
                    </div>
                    <div class="col-xs-3 join-state">
                        <p>2分钟前</p>
                        <div class="join-process">正在进行</div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <div class="joined-title">
           清除已结束项目 
    </div>
    <div class="joined">    
        <a href="join-history-detail1.html">
            <div class="join-list">
                <div class="row">
                    <div class="col-xs-3 join-img">
                        <img src="images/44.jpg">
                    </div>
                    <div class="col-xs-6 join-content">
                        <p>内容：今天下午下班一起回家</p>
                        <p>发起人：小周</p>
                        <p>人数：4/10</p>
                    </div>
                    <div class="col-xs-3 join-state">
                        <p>5天前</p>
                        <div class="join-process">已经结束</div>
                    </div>
                </div>
            </div>
        </a>
        <a href="join-history-detail2.html">
            <div class="join-list">
                <div class="row">
                    <div class="col-xs-3 join-img">
                        <img src="images/45.jpg">
                    </div>
                    <div class="col-xs-6 join-content">
                        <p>内容：今天早上一去晨跑的</p>
                        <p>发起人：小方</p>
                        <p>人数：10/10</p>
                    </div>
                    <div class="col-xs-3 join-state">
                        <p>10天前</p>
                        <div class="join-process">已经结束</div>
                    </div>
                </div>
            </div>
        </a>
        
    </div>
</div>
<script src="js/jquery.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/jquery.hiSlider.min.js"></script>
    <script src="js/sever.js"></script>
    <script src="js/nprogress.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/user-integral.js"></script>
</body>
</html>
